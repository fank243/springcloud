server:
  port: 8100

feign:
  hystrix:
    enabled: true

spring:
  application:
    name: cloud-auth-oauth2
  profiles:
    active: home
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        prefix: ${spring.application.name}
        file-extension: yml
        extension-configs:
          - data-id: cloud-common.yml # 公共配置
          - data-id: cloud-common-datasource.yml # 加载数据源
          - data-id: cloud-common-nacos-discovery-metadata.yml # load nacos discovery metadata properties

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        # nacos web端地址，需要携带端口，多个使用`,`分割
        server-addr: 192.168.8.119
        namespace: 9edb3cd4-4273-444d-8d05-870a1d3c9df3
