server:
  port: 8000

logging:
  config: classpath:log4j2.xml

#security:
#  oauth2:
#    resource:
#      jwk:
#        key-set-uri: http://192.168.110:8100/auth/

spring:
  application:
    name: cloud-gateway-admin
  profiles:
    active: dev
  main:
      allow-bean-definition-overriding: true # 允许重名bean
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        prefix: ${spring.application.name}
        file-extension: yml
        extension-configs:
          - data-id: cloud-common-jpa.yml # 加载JPA配置
          - data-id: cloud-common-nacos-discovery-metadata.yml # 设置nacos心跳参数
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        # nacos web端地址，需要携带端口，多个使用`,`分割
        server-addr: 192.168.8.119
        namespace: 9edb3cd4-4273-444d-8d05-870a1d3c9df3
