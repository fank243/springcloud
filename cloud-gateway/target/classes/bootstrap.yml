server:
  port: 8000

spring:
  application:
    name: cloud-gateway
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true # 允许重名bean
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        prefix: ${spring.application.name}
        file-extension: properties
        extension-configs:
          - data-id: cloud-common.properties # 加载公共配置
          - data-id: cloud-common-redis.properties # 加载Redis配置
          - data-id: cloud-common-nacos.properties # 加载nacos心跳检测配置
          - data-id: cloud-common-sentinel.properties # 加载sentinel配置
          - data-id: cloud-gateway-router # 加载路由配置
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

# open feign 配置
feign:
  hystrix:
    enabled: true # 开启Fallback

ribbon:
  ConnectTimeout: 200000 # 服务建立请求连接超时时间，单位：ms
  ReadTimeout: 200000 # 网络连接建立成功后，等待服务响应数据超时时间，单位：ms
  okhttp:
    enabled: true # 启用 okhttp

